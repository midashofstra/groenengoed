<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintessens Groen & Goed</title>

    <link href="./Circular/font.css" rel="stylesheet">
    <link href="./Garamond/font.css" rel="stylesheet">
</head>

<style>

    :root {
        --font-p: 'Circular Std';
        --font-s: 'Adobe Garamond Pro';

        --gg-black: #1D1D1B;
        --gg-white: #FFFFFF;

        --gg-blue: #293E5F;
        --gg-green: #0C5C4E;
        --gg-yellow: #EBB119;
        --gg-blue-gray: #80A6B3;

    }

    h1 {
        font-family: var(--font-p);
        color: var(--gg-green);
    }

    p {
        font-family: var(--font-s);
        font-weight: bold;
        color: var(--gg-black);
    }
</style>

<body>
    
    <h1>Quintessens</h1>
    <p>Groen & Goed</p>

</body>
</html>
